<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.min.js"
      integrity="sha512-jLPBEs8Tcpbj4AlLISWG0l7MbuIqp1cFBilrsy0BhvNUa0BLB4wVQeoL+93OYOdENFPKLOgrzb1Nytn+5N5y7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      canvas {
        display: block;
        margin: 0 auto;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <script src="game.js"></script>
    <div
      id="hud"
      style="
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        z-index: 1;
        visibility: visible;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 30px;
      "
    >
      <h1>Snake Game</h1>
      <h3 id="status">Paused</h3>
      <p id="score"></p>
      <p>Arrow keys to move, Z to move fast, Space to &lt;Space&gt;</p>
      <i
        >Made by <a href="https://github.com/kqwq">Kyle</a> while bored on a
        train</i
      >
    </div>
  </body>
</html>
